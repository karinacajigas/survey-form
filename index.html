<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A survey form project acting as an employment application form used for the freeCodeCamp Responsive Web Design certification."
    />
    <link href="style.css" type="text/css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:700|Noto+Sans&display=swap"
    />
    <title>Employment Application</title>
  </head>
  <body>
   
    <main>
      <div class="heading">
        <h1 id="title">Your next team</h1>
        <p id="description">
          Complete the following form as part of the recruitment process here at
          TheCompany.com
        </p>
      </div>

      <form action="" id="survey-form" class="form">
        <div class="form-field">
          <label id="first-name__label" for="name">First Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="First Name"
            required
          />
        </div>

        <div class="form-field">
          <label id="last-name__label" for="lname">Last Name</label>
          <input
            type="text"
            name="lname"
            id="lname"
            placeholder="Last Name"
            required
          />
        </div>

        <div class="form-field">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
        </div>

        <div class="form-field">
          <label id="number-label" for="number"
            >Years of Experience in Industry</label
          >
          <input
            type="number"
            name="number"
            id="number"
            placeholder="Years"
            min="0"
            max="100"
          />
        </div>

        <div class="form-field">
          <label id="dropdown-label" for="dropdown"
            >Experience level:</label
          >
          <select id="dropdown" name="level" required>
            <option disable selected value>Please select an option</option>
            <option value="entry-level">Entry-level</option>
            <option value="mid-level">Mid-level</option>
            <option value="senior-level">Senior-level</option>
          </select>
        </div>

        <div class="form-field">
          <p>Please select the branch you're interested in:</p>
          <label>
            <input
              type="radio"
              name="branch-radio"
              value="North-America"
            />North Armerica
          </label>

          <label>
            <input
              type="radio"
              name="branch-radio"
              value="South-America"
            />South America
          </label>

          <label>
            <input
              type="radio"
              name="branch-radio"
              value="Caribbean"
            />Caribbean
          </label>

          <label>
            <input type="radio" name="branch-radio" value="Europe" />Europe
          </label>
        </div>
        <div class="form-field">
          <p>Job:</p>

          <label>
            <input
              type="checkbox"
              name="op-checkbox"
              value="ui"
            />UI Designer
          </label>

          <label>
            <input
              type="checkbox"
              name="op-checkbox"
              value="front-end"
            />Front-End Developer
          </label>

          <label>
            <input
              type="checkbox"
              name="op-checkbox"
              value="back-end"
            />Back-End Developer
          </label>

          <label>
            <input
              type="checkbox"
              name="op-checkbox"
              value="devops"
            />DevOps
          </label>

        </div>

        <div class="form-field">
          <label
            >Please include any additional comments you think we should
            consider:</label
          >
          <textarea id="add-comments" rows="10" cols="40"> </textarea>
        </div>

        <div class="form-field">
          <label for="resume"
            >Resume (Please attach your resume in a .pdf file):</label
          >
          <input type="file" id="resume" name="resume" accept=".pdf" required />
        </div>

        <div class="form-field">
          <label for="contact"></label>
          <label>
            <input type="checkbox" name="op-checkbox" value="email-alerts" />I
            wish to receive similar job oppening alerts to my email.
          </label>
        </div>

        <div class="form-field">
          <button type="submit" id="submit">
            Submit
          </button>
        </div>
      </form>
    </main>

    <footer class="footer">
      <div class="footer-container">
        <h2>
          &#x1F4D0; Crafted by
          <a href="https://www.linkedin.com/in/karinacajigas/" target="_blank"
            >Karina Cajigas</a
          >
        </h2>
      </div>
    </footer>
  </body>
</html>
