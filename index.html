<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Employment Application</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1 id="title">Employment Application Form</h1>
                <p id="description" class="basic-text">
                Complete the following form as part of the recruitment process here at TheCompany.com
                </p>
            </header>
            <form action="" id="survey-form">
                <div class="form-grouping">
                    <label id="name-labeling" for="name">Name</label>
                    <input  
                        type="text"
                        id="name"
                        name="name"
                        class="input-blank"
                        placeholder="Your name"
                        required
                    />
                </div>
            </form>
        </div>
    </body>
</html>
